<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    {% block content %}

                <table class="table table-bordered">
                    <tr>
                        <th>Lista de Clientes</th>
                        <th>Nome</th>
                        <th>Apelido</th>
                        <th>Email</th>
                        <th>cargo</th>
                        <th>CPF</th>
                    </tr>
                 {% for pe in pessoas %}
                    <tr>
                        <td>
                            <a href="{% url 'update_pessoa' pe.id %}"><button type="button" class="btn btn-info btn btn-primary btn-sm">Editar </button></a>
                            <a href="{% url 'delete_pessoa' pe.id %}"><button type="button" class="btn btn-danger btn btn-primary btn-sm">Excluir </button></a>
                        </td>
                        <td>{{pe.nome}}</td>
                        <td>{{pe.apelido}}</td>
                        <td>{{pe.email}}</td>
                        <td>{{pe.cargo}}</td>
                        <td>{{pe.cpf}}</td>
                    </tr>
                 {% endfor %}
                </table>

    {% endblock content %}
<a class="btn btn-primary" href="{% url 'nova_pessoa'%}">Nova Pessoa</a>
</body>
</html>
